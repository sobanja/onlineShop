<form [formGroup]="myForm" (ngSubmit)="onSumbit()" class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Year</mat-label>
    <input matInput formControlName="year">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Chip</mat-label>
    <input matInput formControlName="chip">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>SSD</mat-label>
    <input matInput formControlName="SSD">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Memory</mat-label>
    <input matInput formControlName="memory">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Display</mat-label>
    <input matInput formControlName="display">
  </mat-form-field>

  <button class="button" mat-flat-button style="margin-right: 8px" color="primary" type="submit">
    {{isNew ? 'Add product' : 'Update'}}</button>
  <button class="button" mat-flat-button color="primary" (click)="onNoClick()" type="button">Cancel</button>



</form>
